<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Editalbe Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>
    Editalbe Resume Builder
  </h1>
  <form id="resume-form">
    <fieldset>
      <legend>Personal Information</legend>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required >
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
    </fieldset>

    <fieldset>
      <legend>Education</legend>
      <label for="Education">Education:</label>
      <textarea name="Education" id="education" placeholder="Enter your education details" required rows="4"> </textarea>
    </fieldset>
    <fieldset>  
      <legend>Experience</legend>
      <label for="Experience"> Experience:</label>
      <textarea name="experience" id="experience" placeholder="Enter your Experience" required rows="4"> </textarea>
    </fieldset>
    <fieldset>
      <legend>Skills</legend>
      <label for="skills">Skills:</label>
      <textarea name="skills" id="skills" placeholder="Enter your Skills" required rows="4"> </textarea>
    </fieldset>
    <fieldset>
      <legend>Projects</legend>
      <label for="Projects">Projects:</label>
      <textarea name="Projects" id="Projects" placeholder="Enter your Projects" required rows="4"> </textarea>
    </fieldset>
    <button type="submit"> <b>Generate Resume </b></button>
  </form>
  <br>
  <!-- Dyanmic and editable resume  -->
   <div id="resume-dislpay" contenteditable="true" >
    <!-- Resume will be generated below -->
   </div>

  <script src="script.js"></script>
</body>
</html>
